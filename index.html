<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Tarefas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #a020f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 3px solid #a020f0;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 10px;
      color: #fff;
    }

    .day-buttons {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
    }

    .day-buttons button {
      padding: 8px 12px;
      border: 1px solid #a020f0;
      background-color: #111;
      color: #a020f0;
      border-radius: 5px;
      cursor: pointer;
    }

    .day-buttons button.active {
      background-color: #a020f0;
      color: white;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #taskInput {
      padding: 10px;
      width: 300px;
      border: 2px solid #a020f0;
      border-radius: 5px;
      background-color: #111;
      color: #fff;
    }

    button {
      background-color: #a020f0;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }

    li {
      background-color: #111;
      padding: 10px;
      border: 1px solid #a020f0;
      border-radius: 5px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-weight: bold;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Minhas Tarefas</h1>

  <div class="day-buttons">
    <button onclick="selectDay('domingo')">Dom</button>
    <button onclick="selectDay('segunda')">Seg</button>
    <button onclick="selectDay('terca')">Ter</button>
    <button onclick="selectDay('quarta')">Qua</button>
    <button onclick="selectDay('quinta')">Qui</button>
    <button onclick="selectDay('sexta')">Sex</button>
    <button onclick="selectDay('sabado')">SÃ¡b</button>
  </div>

  <div class="input-container">
    <input type="text" id="taskInput" placeholder="Adicionar nova tarefa..." />
    <button onclick="addTask()">Adicionar</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    let selectedDay = 'domingo';
    let tasksByDate = {};

    const taskList = document.getElementById("taskList");

    function saveTasks() {
      localStorage.setItem('tasksByDate', JSON.stringify(tasksByDate));
    }

    function loadTasks() {
      const saved = localStorage.getItem('tasksByDate');
      if (saved) {
        tasksByDate = JSON.parse(saved);
      } else {
        tasksByDate = {
          domingo: [],
          segunda: [],
          terca: [],
          quarta: [],
          quinta: [],
          sexta: [],
          sabado: []
        };
      }
    }

    function selectDay(day) {
      selectedDay = day;
      const buttons = document.querySelectorAll('.day-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      buttons.forEach(btn => {
        const normalizedDay = btn.textContent.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");
        const normalizedSelected = day.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");
        if (normalizedDay.startsWith(normalizedSelected.substring(0, 3))) {
          btn.classList.add('active');
        }
      });
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = "";
      const tasks = tasksByDate[selectedDay] || [];
      tasks.forEach(task => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = task.text;
        if (task.completed) li.classList.add("completed");

        const actions = document.createElement("div");
        actions.classList.add("actions");

        const doneBtn = document.createElement("button");
        doneBtn.textContent = "âœ“";
        doneBtn.onclick = () => {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        };

        const editBtn = document.createElement("button");
        editBtn.textContent = "âœŽ";
        editBtn.onclick = () => {
          const newText = prompt("Editar tarefa:", task.text);
          if (newText) {
            task.text = newText;
            saveTasks();
            renderTasks();
          }
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "ðŸ—‘ï¸";
        deleteBtn.onclick = () => {
          tasksByDate[selectedDay] = tasks.filter(t => t !== task);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(doneBtn);
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "" || selectedDay === '') return;

      tasksByDate[selectedDay].push({ text: taskText, completed: false });
      input.value = "";
      saveTasks();
      renderTasks();
    }

    window.onload = () => {
      loadTasks();
      selectDay('domingo');
    };
  </script>
</body>
</html>
